---
env:
  TERM: xterm-256color
  LANGUAGE: en
  XDG_CONFIG_HOME: /home/mv/.config
  XDG_CACHE_HOME: /home/mv/.cache
  XDG_DATA_HOME: /home/mv/.local/share
  XDG_STATE_HOME: /home/mv/.local/state

font:
  size: 9
  normal:
    family: Hasklug Nerd Font
    style: Regular
  bold:
    family: Hasklug Nerd Font
    style: Bold
  italic:
    family: Hasklug Nerd Font
    style: Italic
  bold_italic:
    family: Hasklug Nerd Font
    style: Bold Italic
